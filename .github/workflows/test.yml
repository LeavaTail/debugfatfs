name: Test

on:
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: setup environment
      run: |
        sudo apt-get update
        sudo apt-get install autoconf automake libtool help2man make expect exfat-fuse
    - name: automake
      run:  script/bootstrap.sh
    - name: configure
      run: ./configure
    - name: build package
      run: make
    - name: run test
      run: make check
    - name: confirm result
      run: cat tests/*.log
